<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz TDAH com Mascote</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #quiz-container {
    background: #ffffff;
    border-radius: 15px;
    padding: 30px 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    max-width: 750px;
    width: 90%;
    text-align: center;
    position: relative;
  }

  h1 {
    color: #00796b;
    margin-top: 0;
  }

  .question {
    font-size: 20px;
    margin-bottom: 15px;
  }

  .options button {
    display: block;
    width: 90%;
    margin: 8px auto;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 17px;
    cursor: pointer;
  }

  .never { background: #cfd8dc; }
  .rarely { background: #81d4fa; }
  .sometimes { background: #fff176; }
  .often { background: #ffb74d; }
  .always { background: #e57373; }

  #result {
    display: none;
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }

  /* Mascote circular */
  #mascote-wrapper {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 100px;
    height: 100px;
    background: #e0f5ff;
    border-radius: 50%;
    border: 3px solid #81d4fa;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #mascote-wrapper img {
    width: 80%;
  }
</style>
</head>
<body>

<div id="quiz-container">
  <h1>Quiz: Descubra seu nível de TDAH</h1>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
  </div>
  <div id="result"></div>

  <!-- Mascote circular -->
  <div id="mascote-wrapper">
    <img src="Mascote.png" alt="Mascote do Ebook">
  </div>
</div>

<script>
const questions = [
  "Tenho dificuldade de manter o foco em tarefas longas ou monótonas.",
  "Me distraio facilmente com estímulos externos ou pensamentos aleatórios.",
  "Esqueço frequentemente compromissos ou tarefas importantes.",
  "Procrastino mesmo sabendo que a tarefa é importante.",
  "Me sinto inquieto ou agitado com frequência."
];

const options = [
  {text: "Nunca", value: 0, className: "never"},
  {text: "Raramente", value: 1, className: "rarely"},
  {text: "Algumas vezes", value: 2, className: "sometimes"},
  {text: "Frequentemente", value: 3, className: "often"},
  {text: "Quase sempre", value: 4, className: "always"}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const resultEl = document.getElementById("result");

function showQuestion() {
  questionEl.textContent = questions[currentQuestion];
  optionsEl.innerHTML = "";
  options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option.text;
    btn.className = option.className;
    btn.onclick = () => selectOption(option.value);
    optionsEl.appendChild(btn);
  });
}

function selectOption(value) {
  score += value;
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  questionEl.style.display = "none";
  optionsEl.style.display = "none";
  resultEl.style.display = "block";
  let level = "";
  if (score <= 4) {
    level = "Baixo nível de sintomas";
  } else if (score <= 8) {
    level = "Sintomas moderados";
  } else {
    level = "Sintomas elevados";
  }
  resultEl.innerHTML = `Resultado: ${score} pontos <br>${level}`;
}

showQuestion();
</script>

</body>
</html>
